{% extends './base.html' %}
{% block content %}
    <div class="card-header">
        <h4 class="my-0 fw-normal">{{ product.title }}</h4>
    </div>
    <div class="card-body">
        <h5 class="card-title pricing-card-title">Author: {{ product.author }}</h5>
        <h6>Category: {{ product.category.name }}</h6>
        <img class="img-fluid" src="{{ product.image.url }}" alt="product image">
        <p>{{ product.desc }}</p>
    </div>
{% endblock %}
