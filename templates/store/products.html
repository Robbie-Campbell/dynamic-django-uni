{% extends '../base.html' %}

{% block title %} Products {% endblock %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 fw-normal"><a class="text-dark text-decoration-none"
                                href="{{ product.get_absolute_url }}">{{ product.title }}</a></h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title pricing-card-title">Author: {{ product.author }}</h5>
                        <h6>Category: {{ product.category.name }}</h6>
                        <img class="img-fluid" src="{{ product.image.url }}" alt="product image">
                        <p>{{ product.desc }}</p>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary"><a
                                class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">Read
                                more</a></button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
